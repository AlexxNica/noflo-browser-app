<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>main</title>
    <script src="noflo-browser-app.js"></script>
  </head>
  <body>
    <button id='button'>Go!</button>
<p id='message'></p>
    <script>
      var noflo = require('noflo');
      noflo.graph.loadJSON(require('noflo-browser-app/graphs/main.json'), function (graph) {
        graph.baseDir = '/noflo-browser-app';
        noflo.createNetwork(graph, function (network) {
          console.log('main is running!');
        });
      });
    </script>
  </body>
</html>
